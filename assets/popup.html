<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  
  label {
    width:180px;
    clear:left;
    text-align:right;
    /* padding-right:10px; */
}

input, label {
    float:left;
}

  </style>
  

</head>


<body>



<h2>Xpath-Finder</h2>

<form id='form' action="" method="post" >

  <!-- filed for xpath which will be disabled -->
  <label name="xpath" for="xpath">xpath:</label>
  <input id="xpath" name="xpath" value="">
 
  <!-- filed for apikey which will be disabled -->
  <label name="apikey" for="apikey">apikey:</label>
  <input id="apikey" name="apikey" value=""> 


  <!-- filed for domain which will be disabled -->
  <label for="domain">Domain:</label>
  <input id="domain" name="domain" value="">
  
  <!-- pageurl for domain -->
  <label for="pageurl">Page Url:</label>
  <input id="pageurl" name="pageurl" value="">

  <!-- field for page url -->
  <label for="fieldname">Field name:</label>
  <input id="fieldname" name="fieldname" autofocus value="">
    

  <!-- field for page url -->
  <label for="fieldtype">Field Type:</label>
  <input id="fieldtype" name="fieldtype" value="">

  <!-- field for remarks -->
  <label for="remarks">Remarks:</label>
  <input id="remarks" name="remarks" value=""><br>
    
  
  <input type="submit" value="Submit">

</form> 


</body>



</html>
